<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Hava Durumu Uygulaması</h1>
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Şehir girin"
                        aria-label="Şehir girin" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="getWeatherBtn">Hava Durumunu Getir</button>
                </div>
                <div id="weatherInfo" class="card text-center">
                    <div class="card-body">
                        <!-- Hava durumu verileri burada gösterilecek -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS ve Bağımlılıklar -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>

    <!-- Hava durumu tahminlerini göstermek için eklenen bölüm -->
    <div id="forecast" class="container mt-4">
        <!-- Hava durumu tahminleri burada gösterilecek -->
    </div>

    <div id="searchHistory" class="container mt-4">
        <!-- Arama geçmişi burada gösterilecek -->
    </div>

</body>

</html>
